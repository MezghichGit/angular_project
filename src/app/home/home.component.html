<h2>Composant HOME</h2>

<h4>Nom école : {{nomecole}}</h4>

<h4>Nombre de candidats : {{nbreStagiaires}}</h4>

<ul>
  <li *ngFor="let name of names">{{name | uppercase}}</li>
</ul>
<hr />
<table border="1" align="center" class="table">
  <tr>
    <th>Nom</th>
    <th>Email</th>
    <th>Téléphone</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.nom }}</td>
    <td>{{student.email }}</td>
    <td>{{student.tel }}</td>
  </tr>

</table>
